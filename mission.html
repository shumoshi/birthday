<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桃子生誕祭2DAYS - ミッション一覧</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #f0e6ff 50%, #e6f3ff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #fff0f8, #ffe6f2);
            padding: 25px;
            border-radius: 20px;
            border: 3px solid #ffb3d9;
            box-shadow: 0 10px 30px rgba(255,182,193,0.3);
        }

        .header h1 {
            color: #d63384;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: #ffe6f2;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            border: 2px solid #ffb3d9;
        }

        .progress-fill {
            background: linear-gradient(45deg, #ff99cc, #d63384);
            height: 100%;
            width: 10%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .photo-gallery {
            background: linear-gradient(135deg, #fff0f8, #ffe6f2);
            border: 3px solid #ffb3d9;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(255,182,193,0.3);
            display: none;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .uploaded-photo {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #ffb3d9;
            box-shadow: 0 5px 15px rgba(255,182,193,0.3);
            transition: transform 0.3s ease;
        }

        .uploaded-photo:hover {
            transform: scale(1.05);
        }

        .mission-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .mission-card {
            background: linear-gradient(135deg, #fff8fc, #ffe6f2);
            border: 3px solid #ffb3d9;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(255,182,193,0.3);
            transition: all 0.3s ease;
            position: relative;
        }

        .mission-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255,182,193,0.4);
        }

        .mission-card.completed {
            background: linear-gradient(135deg, #e6ffe6, #ccffcc);
            border-color: #66cc66;
        }

        .mission-card.completed::before {
            content: '✨';
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
        }

        .mission-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .mission-number {
            background: linear-gradient(45deg, #ff99cc, #d63384);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            font-size: 18px;
        }

        .mission-title {
            color: #d63384;
            font-size: 18px;
            font-weight: bold;
            flex: 1;
        }

        .mission-status {
            font-size: 24px;
        }

        .mission-description {
            color: #6f42c1;
            margin: 15px 0;
            line-height: 1.5;
        }

        .mission-action {
            margin-top: 15px;
        }

        .action-button {
            background: linear-gradient(45deg, #ff99cc, #ffb3d9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255,182,193,0.4);
            width: 100%;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255,182,193,0.6);
        }

        .action-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffb3d9;
            border-radius: 10px;
            font-size: 16px;
            margin: 10px 0;
            background: #fff8fc;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: block;
            background: linear-gradient(45deg, #e6f3ff, #cce6ff);
            color: #0066cc;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            border: 2px dashed #66b3ff;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        .file-label:hover {
            background: linear-gradient(45deg, #cce6ff, #b3d9ff);
        }

        .back-button {
            background: linear-gradient(45deg, #6f42c1, #8b5cf6);
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 15px;
            display: inline-block;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(111,66,193,0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(111,66,193,0.4);
        }

        .reset-button {
            background: linear-gradient(45deg, #dc3545, #e74c3c);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(220,53,69,0.4);
        }

        .completion-message {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #ffe6f2, #ffd6ea);
            border-radius: 20px;
            border: 3px solid #ffb3d9;
            margin: 20px 0;
            display: none;
        }

        .completion-message.show {
            display: block;
        }

        .janken-buttons {
            display: flex;
            gap: 10px;
        }

        .janken-buttons .action-button {
            width: 50%;
        }

        .lose-button {
            background: linear-gradient(45deg, #dc3545, #e74c3c) !important;
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
            
            .mission-card {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍌 ミッション一覧 🍌</h1>
            <p>ミッションをクリアしよう！</p>
            <p>クリアするとスクラッチに1回挑戦できるよ</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">スタート！</div>
            </div>
        </div>

        <!-- 写真ギャラリー -->
        <div class="photo-gallery" id="photoGallery">
            <h3 style="color: #d63384; margin-bottom: 15px; text-align: center;">📸 思い出フォト 📸</h3>
            <div class="photo-grid" id="photoGrid">
                <!-- アップロードされた写真がここに表示される -->
            </div>
        </div>

        <div class="completion-message" id="completionMessage">
            <h2>🎉 全ミッション制覇！ 🎉</h2>
            <p>おかえり＾＾<br>楽しんでもらえたかな？✨</p>
        </div>

        <div class="mission-grid" id="missionGrid">
            <!-- ミッションが動的に生成される -->
        </div>
        
        <button class="reset-button" onclick="resetAll()">🔄 リセット</button>
    </div>

    <script>
        let missions = [
            { title: "出発前に写真を撮ろう", desc: "出発前に記念写真を撮ってアップロードしてね♪", emoji: "📷", type: "photo" },
            { title: "甘味茶屋のだんご汁定食（大）の値段は？", desc: "甘味茶屋のだんご汁定食（大）の値段を入力してね！", emoji: "🍲", type: "price" },
            { title: "入舟荘の入口で写真撮影", desc: "桃・紫音・俊介の3人で入舟荘で写真を撮影してアップロードしてね♪", emoji: "👥", type: "photo" },
            { title: "パスワードを入力", desc: "ミッション3で獲得したパスワードを入力してね！", emoji: "🔐", type: "password" },
            { title: "紫音はなんと言っていた？", desc: "紫音は動画でなんと言っていたか、ひらがなで入力してね♪", emoji: "🎬", type: "video" },
            { title: "佐賀関食堂じゃんけん勝負", desc: "俊介とじゃんけん勝負！勝てるかな？", emoji: "✊", type: "janken" },
            { title: "くじゅう花公園で写真撮影", desc: "好きな花と一緒に写真を撮ってアップロードしてね♪", emoji: "🌸", type: "photo" },
            { title: "最初に俊介が歌った歌", desc: "最初に俊介が歌った歌のタイトルを当ててね♪", emoji: "🎵", type: "song" },
            { title: "帰宅記念写真", desc: "家に無事に到着したら記念写真を撮ってアップロードしてね♡", emoji: "🏠", type: "photo" }
        ];

        let completed = JSON.parse(localStorage.getItem('completed') || '[]');

        function init() {
            checkParams();
            showMissions();
            showProgress();
            showPhotos();
        }

        function checkParams() {
            const params = new URLSearchParams(window.location.search);
            const done = params.get('completed');
            if (done && !completed.includes(parseInt(done))) {
                completed.push(parseInt(done));
                localStorage.setItem('completed', JSON.stringify(completed));
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        function showMissions() {
            const grid = document.getElementById('missionGrid');
            grid.innerHTML = '';
            
            const next = completed.length + 1;
            
            // 完了済みを表示
            completed.sort((a,b) => a-b).forEach(num => {
                addCard(num, missions[num-1], true);
            });

            // 次のミッションを表示
            if (next <= missions.length) {
                addCard(next, missions[next-1], false);
            }
        }

        function addCard(num, mission, done) {
            const grid = document.getElementById('missionGrid');
            const card = document.createElement('div');
            card.className = `mission-card ${done ? 'completed' : ''}`;
            
            let actionHtml = '';
            if (done) {
                actionHtml = '<button class="action-button" disabled>✨ 完了済み ✨</button>';
            } else {
                switch (mission.type) {
                    case 'simple':
                        actionHtml = `<button class="action-button" onclick="completeMission(${num})">✨ ミッションクリア ✨</button>`;
                        break;
                    case 'price':
                        actionHtml = `
                            <input type="number" class="input-field" placeholder="値段を入力" id="price${num}">
                            <button class="action-button" onclick="checkPrice(${num})">💰 回答する</button>
                        `;
                        break;
                    case 'photo':
                        actionHtml = `
                            <input type="file" class="file-input" accept="image/*" id="photo${num}">
                            <label for="photo${num}" class="file-label">📷 写真をアップロード</label>
                            <button class="action-button" onclick="uploadPhoto(${num})">📸 送信</button>
                        `;
                        break;
                    case 'password':
                        actionHtml = `
                            <input type="password" class="input-field" placeholder="パスワードを入力" id="pass${num}">
                            <button class="action-button" onclick="checkPass(${num})">🔑 送信</button>
                        `;
                        break;
                    case 'video':
                        actionHtml = `
                            <input type="text" class="input-field" placeholder="パスワードを入力" id="video${num}">
                            <button class="action-button" onclick="checkVideo(${num})">🎬 送信</button>
                        `;
                        break;
                    case 'janken':
                        actionHtml = `
                            <div class="janken-buttons">
                                <button class="action-button" onclick="janken(${num}, true)">🏆 勝った！</button>
                                <button class="action-button lose-button" onclick="janken(${num}, false)">😭 負けた...</button>
                            </div>
                        `;
                        break;
                    case 'song':
                        actionHtml = `
                            <input type="text" class="input-field" placeholder="歌のタイトルを入力" id="song${num}">
                            <button class="action-button" onclick="checkSong(${num})">🎵 送信</button>
                        `;
                        break;
                }
            }
            
            card.innerHTML = `
                <div class="mission-header">
                    <div class="mission-number">${num}</div>
                    <div class="mission-title">${mission.title}</div>
                    <div class="mission-status">${done ? '✅' : mission.emoji}</div>
                </div>
                <div class="mission-description">${mission.desc}</div>
                <div class="mission-action">${actionHtml}</div>
            `;
            
            grid.appendChild(card);
        }

        function completeMission(num) {
            console.log('ミッション完了:', num);
            completed.push(num);
            localStorage.setItem('completed', JSON.stringify(completed));
            window.location.href = `draw.html?mission=${num}`;
        }

        function checkPrice(num) {
            const input = document.getElementById(`price${num}`);
            if (parseInt(input.value) === 1400) {
                completeMission(num);
            } else {
                alert('値段が違います！もう一度よく見てみて♪');
                input.value = '';
            }
        }

        function uploadPhoto(num) {
            const input = document.getElementById(`photo${num}`);
            if (input.files.length > 0) {
                const file = input.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    let photos = JSON.parse(localStorage.getItem('photos') || '[]');
                    photos.push(e.target.result);
                    localStorage.setItem('photos', JSON.stringify(photos));
                    showPhotos();
                    completeMission(num);
                };
                reader.readAsDataURL(file);
            } else {
                alert('写真を選択してください！');
            }
        }

        function checkPass(num) {
            const input = document.getElementById(`pass${num}`);
            if (input.value === '0930') {
                completeMission(num);
            } else {
                alert('パスワードが違います！');
                input.value = '';
            }
        }

        function checkVideo(num) {
            const input = document.getElementById(`video${num}`);
            if (input.value === 'おたんじょうびおめでとう') {
                completeMission(num);
            } else {
                alert('キーワードが違います！');
                input.value = '';
            }
        }

        function janken(num, win) {
            completed.push(num);
            localStorage.setItem('completed', JSON.stringify(completed));
            
            if (win) {
                // 勝った場合はスクラッチページへ
                window.location.href = `draw.html?mission=${num}`;
            } else {
                // 負けた場合は次のミッションを直接表示
                showMissions();
                showProgress();
            }
        }

        function checkSong(num) {
            const input = document.getElementById(`song${num}`);
            if (input.value === '普通の奇跡') {
                completeMission(num);
            } else {
                alert('曲名が違います！もう一度思い出してみて♪');
                input.value = '';
            }
        }

        function showProgress() {
            const fill = document.getElementById('progressFill');
            const count = completed.length;
            
            if (count === 0) {
                fill.textContent = "スタート！";
                fill.style.width = "10%";
            } else if (count === 9) {
                fill.textContent = "コンプリート！✨";
                fill.style.width = "100%";
                document.getElementById('completionMessage').classList.add('show');
            } else {
                fill.textContent = `${count}個クリア！`;
                fill.style.width = ((count / 9) * 100) + '%';
            }
        }

        function showPhotos() {
            const photos = JSON.parse(localStorage.getItem('photos') || '[]');
            const gallery = document.getElementById('photoGallery');
            const grid = document.getElementById('photoGrid');
            
            if (photos.length > 0) {
                gallery.style.display = 'block';
                grid.innerHTML = '';
                
                photos.forEach((photo, index) => {
                    const img = document.createElement('img');
                    img.src = photo;
                    img.className = 'uploaded-photo';
                    img.alt = `思い出写真 ${index + 1}`;
                    grid.appendChild(img);
                });
            }
        }

        function resetAll() {
            if (confirm('進捗をリセットしますか？')) {
                localStorage.removeItem('completed');
                localStorage.removeItem('photos');
                location.reload();
            }
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
