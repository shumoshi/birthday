            50%  { transform: scale(1.22);}

    <script>
        let missions = [
            { title: "Âá∫Áô∫Ââç„Å´ÂÜôÁúü„ÇíÊíÆ„Çç„ÅÜ", desc: "Âá∫Áô∫Ââç„Å´Ë®òÂøµÂÜôÁúü„ÇíÊíÆ„Å£„Å¶„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åó„Å¶„Å≠‚ô™", emoji: "üì∑", type: "photo" },
            { title: "ÁîòÂë≥Ëå∂Â±ã„ÅÆ„Å†„Çì„ÅîÊ±ÅÂÆöÈ£üÔºàÂ§ßÔºâ„ÅÆÂÄ§ÊÆµ„ÅØÔºü", desc: "ÁîòÂë≥Ëå∂Â±ã„ÅÆ„Å†„Çì„ÅîÊ±ÅÂÆöÈ£üÔºàÂ§ßÔºâ„ÅÆÂÄ§ÊÆµ„ÇíÂÖ•Âäõ„Åó„Å¶„Å≠ÔºÅ", emoji: "üç≤", type: "price" },
            { title: "ÂÖ•ËàüËçò„ÅÆÂÖ•Âè£„ÅßÂÜôÁúüÊíÆÂΩ±", desc: "Ê°É„ÉªÁ¥´Èü≥„Éª‰øä‰ªã„ÅÆ3‰∫∫„ÅßÂÖ•ËàüËçò„ÅßÂÜôÁúü„ÇíÊíÆÂΩ±„Åó„Å¶„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åó„Å¶„Å≠‚ô™", emoji: "üë•", type: "photo" },
            { title: "„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ", desc: "„Éü„ÉÉ„Ç∑„Éß„É≥3„ÅßÁç≤Âæó„Åó„Åü„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Å≠ÔºÅ", emoji: "üîê", type: "password" },
            { title: "Á¥´Èü≥„ÅØ„Å™„Çì„Å®Ë®Ä„Å£„Å¶„ÅÑ„ÅüÔºü", desc: "Á¥´Èü≥„ÅØÂãïÁîª„Åß„Å™„Çì„Å®Ë®Ä„Å£„Å¶„ÅÑ„Åü„Åã„ÄÅ„Å≤„Çâ„Åå„Å™„ÅßÂÖ•Âäõ„Åó„Å¶„Å≠‚ô™", emoji: "üé¨", type: "video" },
            { title: "‰ΩêË≥ÄÈñ¢È£üÂ†Ç„Åò„ÇÉ„Çì„Åë„ÇìÂãùË≤†", desc: "‰øä‰ªã„Å®„Åò„ÇÉ„Çì„Åë„ÇìÂãùË≤†ÔºÅÂãù„Å¶„Çã„Åã„Å™Ôºü", emoji: "‚úä", type: "janken" },
            { title: "„Åè„Åò„ÇÖ„ÅÜËä±ÂÖ¨Âúí„ÅßÂÜôÁúüÊíÆÂΩ±", desc: "Â•Ω„Åç„Å™Ëä±„Å®‰∏ÄÁ∑í„Å´ÂÜôÁúü„ÇíÊíÆ„Å£„Å¶„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åó„Å¶„Å≠‚ô™", emoji: "üå∏", type: "photo" },
            { title: "ÊúÄÂàù„Å´‰øä‰ªã„ÅåÊ≠å„Å£„ÅüÊ≠å", desc: "ÊúÄÂàù„Å´‰øä‰ªã„ÅåÊ≠å„Å£„ÅüÊ≠å„ÅÆ„Çø„Ç§„Éà„É´„ÇíÂΩì„Å¶„Å¶„Å≠‚ô™", emoji: "üéµ", type: "song" },
            { title: "Â∏∞ÂÆÖË®òÂøµÂÜôÁúü", desc: "ÂÆ∂„Å´ÁÑ°‰∫ã„Å´Âà∞ÁùÄ„Åó„Åü„ÇâË®òÂøµÂÜôÁúü„ÇíÊíÆ„Å£„Å¶„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åó„Å¶„Å≠‚ô°", emoji: "üè†", type: "photo" }
        ];
        let completed = JSON.parse(localStorage.getItem('completed') || '[]');

        function init() {
            // BGMÂàùÊúüÂåñÔºàiOSÂØæÁ≠ñ„Åß„ÇØ„É™„ÉÉ„ÇØ‰ª•ÈôçÂÜçÁîü„ÇÇËá™Âãï„Çª„ÉÉ„ÉàÔºâ
            const bgm = document.getElementById('bgm-audio');
            if (bgm) {
                bgm.volume = 0.12;
                document.body.addEventListener('click', ()=>{ if(bgm.paused) bgm.play().catch(()=>{}); }, { once: true });
                bgm.play().catch(()=>{});
            }
            checkParams();
            showMissions();
            showProgress();
            showPhotos();
        }

        function checkParams() {
            const params = new URLSearchParams(window.location.search);
            const done = params.get('completed');
            if (done && !completed.includes(parseInt(done))) {
                completed.push(parseInt(done));
                localStorage.setItem('completed', JSON.stringify(completed));
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        function showMissions() {
            const grid = document.getElementById('missionGrid');
            grid.innerHTML = '';
            const next = completed.length + 1;
            completed.sort((a,b) => a-b).forEach(num => {
                addCard(num, missions[num-1], true);
            });
            if (next <= missions.length) {
                addCard(next, missions[next-1], false);
            }
        }

        function addCard(num, mission, done) {
            const grid = document.getElementById('missionGrid');
            const card = document.createElement('div');
            card.className = `mission-card ${done ? 'completed' : ''}`;
            let actionHtml = '';
            if (done) {
                actionHtml = '<button class="action-button" disabled>‚ú® ÂÆå‰∫ÜÊ∏à„Åø ‚ú®</button>';
            } else {
                switch (mission.type) {
                    case 'simple':
                        actionHtml = `<button class="action-button" onclick="completeMission(${num})">‚ú® „Éü„ÉÉ„Ç∑„Éß„É≥„ÇØ„É™„Ç¢ ‚ú®</button>`;
                        break;
                    case 'price':
                        actionHtml = `
                            <input type="number" class="input-field" placeholder="ÂÄ§ÊÆµ„ÇíÂÖ•Âäõ" id="price${num}">
                            <button class="action-button" onclick="checkPrice(${num})">üí∞ ÂõûÁ≠î„Åô„Çã</button>
                        `;
                        break;
                    case 'photo':
                        actionHtml = `
                            <input type="file" class="file-input" accept="image/*" id="photo${num}">
                            <label for="photo${num}" class="file-label">üì∑ ÂÜôÁúü„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ</label>
                            <button class="action-button" onclick="uploadPhoto(${num})">üì∏ ÈÄÅ‰ø°</button>
                        `;
                        break;
                    case 'password':
                        actionHtml = `
                            <input type="password" class="input-field" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ" id="pass${num}">
                            <button class="action-button" onclick="checkPass(${num})">üîë ÈÄÅ‰ø°</button>
                        `;
                        break;
                    case 'video':
                        actionHtml = `
                            <input type="text" class="input-field" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ" id="video${num}">
                            <button class="action-button" onclick="checkVideo(${num})">üé¨ ÈÄÅ‰ø°</button>
                        `;
                        break;
                    case 'janken':
                        actionHtml = `
                            <div class="janken-buttons">
                                <button class="action-button" onclick="janken(${num}, true)">üèÜ Âãù„Å£„ÅüÔºÅ</button>
                                <button class="action-button lose-button" onclick="janken(${num}, false)">üò≠ Ë≤†„Åë„Åü...</button>
                            </div>
                        `;
                        break;
                    case 'song':
                        actionHtml = `
                            <input type="text" class="input-field" placeholder="Ê≠å„ÅÆ„Çø„Ç§„Éà„É´„ÇíÂÖ•Âäõ" id="song${num}">
                            <button class="action-button" onclick="checkSong(${num})">üéµ ÈÄÅ‰ø°</button>
                        `;
                        break;
                }
            }
            card.innerHTML = `
                <div class="mission-header">
                    <div class="mission-number">${num}</div>
                    <div class="mission-title">${mission.title}</div>
                    <div class="mission-status">${done ? '' : mission.emoji}</div>

            grid.appendChild(card);
        }

        function completeMission(num) {
            // „ÇØ„É™„Ç¢Èü≥ÔºÜ„Çπ„Çø„É≥„ÉóÊºîÂá∫
            try {
                const audio = document.getElementById('clear-audio');
                audio.currentTime = 0;
                audio.play().catch(()=>{});
            } catch(e){}
            setTimeout(() => {
                const grid = document.getElementById('missionGrid');
                const cards = grid.querySelectorAll('.mission-card');
                cards.forEach(card => {
                    if (!card.classList.contains('completed')) {
                        card.classList.add('stamp-pop');
                        setTimeout(()=>{ card.classList.remove('stamp-pop'); }, 700);
                    }
                });
            }, 10);

            completed.push(num);
            localStorage.setItem('completed', JSON.stringify(completed));
            window.location.href = `draw.html?mission=${num}`;
        }

        function checkPrice(num) {
            const input = document.getElementById(`price${num}`);
            if (parseInt(input.value) === 1400) {
                completeMission(num);
            } else {
                alert('ÂÄ§ÊÆµ„ÅåÈÅï„ÅÑ„Åæ„ÅôÔºÅ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Çà„ÅèË¶ã„Å¶„Åø„Å¶‚ô™');

        function uploadPhoto(num) {
            const input = document.getElementById(`photo${num}`);
            if (input.files.length > 0) {
                const file = input.files[0];
                if (file.size > 10 * 1024 * 1024) {
                    alert('ÂÜôÁúü„ÅÆ„Éï„Ç°„Ç§„É´„Çµ„Ç§„Ç∫„ÅåÂ§ß„Åç„Åô„Åé„Åæ„Åô„ÄÇ10MB‰ª•‰∏ã„ÅÆÂÜôÁúü„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    return;
                }
                if (!file.type.startsWith('image/')) {
                    alert('ÁîªÂÉè„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    return;

                compressAndSaveImage(file, num);
            } else {

        function compressAndSaveImage(file, missionNum) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.onload = function() {
                const maxWidth = 800;
                const maxHeight = 600;
                let { width, height } = img;
                if (width > height) {
                    if (width > maxWidth) {
                        height = (height * maxWidth) / width;
                        width = maxWidth;
                    }
                } else {
                    if (height > maxHeight) {
                        width = (width * maxHeight) / height;
                        height = maxHeight;
                    }
                }
                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);
                const compressedData = canvas.toDataURL('image/jpeg', 0.7);
                try {
                    let photos = JSON.parse(localStorage.getItem('photos') || '[]');
