        function initScratchCard() {
            const canvas = document.getElementById('scratchCanvas');
            const ctx = canvas.getContext('2d');
            const rect = canvas.getBoundingClientRect();
            
            // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫„ÇíË®≠ÂÆö
            canvas.width = rect.width;

            // „Çπ„ÇØ„É©„ÉÉ„ÉÅÈù¢„ÇíÊèèÁîª
            drawScratchSurface(ctx, canvas.width, canvas.height);
            
            // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíË®≠ÂÆö

        // „Çπ„ÇØ„É©„ÉÉ„ÉÅÈù¢„ÇíÊèèÁîª
        function drawScratchSurface(ctx, width, height) {
            // „Ç∑„É´„Éê„Éº„ÅÆ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, '#E0E0E0');
            gradient.addColorStop(0.5, '#C0C0C0');
            gradient.addColorStop(1, '#A0A0A0');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            // „ÉÜ„Ç≠„Çπ„Éà„ÇíÊèèÁîª
            ctx.fillStyle = '#333';
            ctx.font = 'bold 18px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('„Åì„Åì„ÇíÂâä„Å£„Å¶„Å≠‚ô™', width/2, height/2);
        }

        // „Çπ„ÇØ„É©„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà„ÇíË®≠ÂÆö
        function setupScratchEvents(canvas, ctx) {
            let isScratching = false;
            let scratchedArea = 0;
            const totalArea = canvas.width * canvas.height;
            
            // „Éû„Ç¶„Çπ„Ç§„Éô„É≥„Éà
            canvas.addEventListener('mousedown', startScratch);
            canvas.addEventListener('mousemove', scratch);
            canvas.addEventListener('mouseup', stopScratch);
            canvas.addEventListener('mouseleave', stopScratch);
            
            // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà
            canvas.addEventListener('touchstart', handleTouchStart);
            canvas.addEventListener('touchmove', handleTouchMove);
            canvas.addEventListener('touchend', stopScratch);
            
            function startScratch(e) {
                isScratching = true;
                scratchAt(getEventPos(e));
            }
            
            function scratch(e) {
                if (!isScratching) return;
                scratchAt(getEventPos(e));
            }
            
            function stopScratch() {
                isScratching = false;
            }
            
            function handleTouchStart(e) {
                e.preventDefault();
                startScratch(e.touches[0]);
            }
            
            function handleTouchMove(e) {
                e.preventDefault();
                if (isScratching) {
                    scratchAt(getEventPos(e.touches[0]));
                }
            }
            
            function getEventPos(e) {
                const rect = canvas.getBoundingClientRect();
                return {
                    x: (e.clientX || e.pageX) - rect.left,
                    y: (e.clientY || e.pageY) - rect.top
                };
            }
            
            function scratchAt(pos) {
    ctx.globalCompositeOperation = 'destination-out';
    ctx.beginPath();
    ctx.arc(pos.x, pos.y, 20, 0, 2 * Math.PI);
    ctx.fill();

    // ImageData„Åã„ÇâÈÄèÊòé„Éî„ÇØ„Çª„É´„ÅÆÂâ≤Âêà„ÇíË®àÁÆó
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    let transparentPixels = 0;
    for (let i = 0; i < imageData.data.length; i += 4) {
        if (imageData.data[i + 3] === 0) { // alphaÂÄ§„Åå0
            transparentPixels++;
        }
    }

    const totalPixels = canvas.width * canvas.height;
    const percent = transparentPixels / totalPixels;

    if (percent > 0.8) {
        revealAll();
    }
}

        function goToMissions() {

        // Á¥ôÂêπÈõ™„Ç®„Éï„Çß„ÇØ„Éà
        function createConfetti() {
            const colors = ['#ff99cc', '#ffb3d9', '#d63384', '#6f42c1', '#66cc66'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Âæå„Å´ÂâäÈô§
                    setTimeout(() => {
                        confetti.remove();
                    }, 6000);
                }, i * 50);
            }
        }
