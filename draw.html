
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <title>桃子生誕祭2DAYS - スクラッチ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family:  'Zen Kurenaido','Comic Sans MS', cursive, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: url('https://i.ibb.co/bg0hB8Pm/4-F28-FE07-17-F3-4-CF0-9-DF2-7079-BF736-A5-E.png');
             background-size: cover;
             background-repeat: no-repeat; 
             background-position: center top; 
        }

        .lottery-container {
            background: rgba(255, 240, 248, 0.4);
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(255,182,193,0.5);
            border: 4px solid #ffb3d9;
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: visible;
        }

        .lottery-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,182,193,0.1) 0%, transparent 70%);
            animation: sparkleBackground 4s infinite;
        }

        @keyframes sparkleBackground {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }

        .lottery-title {
            color: #d63384;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .mission-info {
            color: #6f42c1;
            font-size: 18px;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        .lottery-wheel {
  width: 100vw;       /* スマホ全幅 */
  max-width: 400px;   /* デカすぎ防止 */
  aspect-ratio: 7/5;  /* 画像の比率 */
  position: relative;
}
.lottery-wheel img {
  width: 100%;
  height: auto;
  display: block;
}

        .scratch-card {
            width: 100%;
            height: 100%;
            position: relative;
            cursor: grab;
        }

        .scratch-card:active {
            cursor: grabbing;
        }

        .scratch-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #e6ffe6, #ccffcc);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #d63384;
            text-align: center;
        }

        .scratch-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            cursor: grab;
            z-index: 5;
        }

        .scratch-canvas:active {
            cursor: grabbing;
        }

        .scratch-instruction {
            text-align: center;
            color: #6f42c1;
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .lottery-result {
            display: none;
            background: rgb(255,255,255,0.8);
            border: 6px solid #ffb3d9;
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;  
            position: relative;
            z-index: 2;
        }

        .lottery-result.show {
            display: block;
            animation: resultAppear 1s ease;
        }

        @keyframes resultAppear {
            0% { 
                opacity: 0; 
                transform: scale(0.5) rotateY(90deg);
            }
            50% {
                transform: scale(1.1) rotateY(45deg);
            }
            100% { 
                opacity: 1; 
                transform: scale(1) rotateY(0deg);
            }
        }

        .result-title {
            color: #228b22;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .result-prize {
            color: #d63384;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .result-description {
            color: #6f42c1;
            font-size: 16px;
            line-height: 1.5;
        }

        .action-buttons {
            display: none;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            position: relative;
            z-index: 2;
        }

        .action-buttons.show {
            display: flex;
        }

        .btn {
            background: linear-gradient(45deg, #ff99cc, #ffb3d9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255,182,193,0.4);
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255,182,193,0.6);
        }

        .btn.secondary {
            background: linear-gradient(45deg, #6f42c1, #8b5cf6);
            box-shadow: 0 8px 20px rgba(111,66,193,0.3);
        }

        .btn.secondary:hover {
            box-shadow: 0 12px 25px rgba(111,66,193,0.4);
        }

        .start-button {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 30px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255,107,53,0.4);
            position: relative;
            z-index: 2;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .start-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255,107,53,0.6);
        }

              .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff99cc;
            animation: confettiFall 3s linear infinite;
        }
        
        @keyframes confetti-fall {
    0% {
        transform: translateY(-100vh) rotate(0deg) scale(1);
        opacity: 1;
    }
    50% {
        transform: translateY(50vh) rotate(180deg) scale(1.1);
        opacity: 0.9;
    }
    100% {
        transform: translateY(100vh) rotate(720deg) scale(0.8);
        opacity: 0;
    }
}

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .lottery-container {
                padding: 30px 20px;
            }
            
            .lottery-wheel {
                width: 220px;
                height: 220px;
            }
            
            .lottery-title {
                font-size: 26px;
            }
            
            .start-button {
                font-size: 20px;
                padding: 15px 30px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="lottery-container">
        <h1 class="lottery-title">ミッションクリア🎉</h1>
        <div class="mission-info" id="missionInfo">
            ミッション完了おめでとう♡<br>スクラッチでご褒美をゲットしよう！
        </div>

        <div class="scratch-instruction">
            スクラッチを指でこすって景品を確認しよう♪
        </div>

<div class="lottery-wheel" id="lotteryWheel" style="position: relative; width: 350px; height: 250px;">
    <img id="prizeImg" src="" style="width: 100%; height: 100%; border-radius: 12px; object-fit: cover; position: absolute; top: 0; left: 0; z-index: 1;">
    <canvas class="scratch-canvas" id="scratchCanvas" style="position:absolute; top:0; left:0; width:100%; height:100%; border-radius: 12px; z-index: 2;"></canvas>
</div>

        <button class="start-button" id="startButton" style="display: none;">
            🪙 スクラッチを削る！ 🪙
        </button>

        <div class="lottery-result" id="lotteryResult">
            <div class="result-title">ご褒美ゲット✨</div>
            <div class="result-prize" id="resultPrize"></div>
            <div class="result-description" id="resultDescription"></div>
        </div>

        <div class="action-buttons" id="actionButtons">
            <a href="#" class="btn" onclick="goToMissions()">
                🍌 ミッション一覧に戻る
            </a>
        </div>
    </div>

    <script>
        // 1. ミッション画像URLとテキスト定義（必要な分だけ入れて！）
// 赤枠/青枠のcanvasサイズ＆位置（例：画像のサイズに合わせて）
// 例：元画像が350x250の場合の比率で設定
const redRect = { left: 30, top: 80, width: 150, height: 140 };   // 赤枠の座標とサイズ
const blueRect = { left: 220, top: 180, width: 100, height: 50 }; // 青枠の座標とサイズ

// 赤枠canvas生成
function createScratchCanvas(target, opts, onCleared) {
  const canvas = document.createElement('canvas');
  canvas.width = opts.width;
  canvas.height = opts.height;
  canvas.style.position = 'absolute';
  canvas.style.left = opts.left + 'px';
  canvas.style.top = opts.top + 'px';
  canvas.style.width = opts.width + 'px';
  canvas.style.height = opts.height + 'px';
  canvas.style.zIndex = 10;
  target.appendChild(canvas);
  const ctx = canvas.getContext('2d');

  // Grayout（ここはShunのグレー画像読込でもOK）
  ctx.fillStyle = '#bcbcbc';
  ctx.fillRect(0, 0, opts.width, opts.height);

  // 削りロジック
  let isDown = false;
  canvas.addEventListener('mousedown', e => { isDown = true; scratch(e); });
  canvas.addEventListener('mousemove', e => { if(isDown) scratch(e); });
  canvas.addEventListener('mouseup', () => { isDown = false; });
  canvas.addEventListener('mouseleave', () => { isDown = false; });
  canvas.addEventListener('touchstart', e => { isDown = true; scratch(e.touches[0]); });
  canvas.addEventListener('touchmove', e => { if(isDown) scratch(e.touches[0]); });
  canvas.addEventListener('touchend', () => { isDown = false; });

  function scratch(e) {
    const rect = canvas.getBoundingClientRect();
    const x = ((e.clientX || e.pageX) - rect.left) * (canvas.width / canvas.offsetWidth);
    const y = ((e.clientY || e.pageY) - rect.top) * (canvas.height / canvas.offsetHeight);
    ctx.globalCompositeOperation = "destination-out";
    ctx.beginPath();
    ctx.arc(x, y, 18, 0, Math.PI * 2);
    ctx.fill();
    ctx.globalCompositeOperation = "source-over";
    if (typeof opts.check == "function") opts.check(canvas, ctx, onCleared);
  }
  return canvas;
}

// 削り率計算用
function checkErase(canvas, ctx, threshold, onCleared) {
  const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
  let cleared = 0;
  for (let i = 3; i < imgData.length; i += 4) {
    if (imgData[i] === 0) cleared++;
  }
  if (cleared / (canvas.width * canvas.height) > threshold) {
    // オープン処理（例：canvas.remove()やfadeout）
    canvas.style.transition = 'opacity 0.5s';
    canvas.style.opacity = 0;
    setTimeout(() => {
      canvas.remove();
      if (onCleared) onCleared();
    }, 500);
  }
}

// 使い方例：
// ミッション番号取得
const mission = parseInt(new URLSearchParams(location.search).get("mission") || "1");
// 親要素取得（例：.lottery-wheelなど）
const container = document.getElementById("lotteryWheel");

if ([2,4,5,6,8].includes(mission)) {
  // 赤枠だけ有効
  createScratchCanvas(container, {
    ...redRect,
    check: (canvas, ctx, cb) => checkErase(canvas, ctx, 0.9, cb)
  }, () => {
    // 赤枠オープン処理（ここでご褒美画面表示など呼ぶ）
    showResult();
  });
} else if ([1,3,7,9].includes(mission)) {
  // 青枠だけ有効
  createScratchCanvas(container, {
    ...blueRect,
    check: (canvas, ctx, cb) => checkErase(canvas, ctx, 0.8, cb)
  }, () => {
    // 青枠オープン処理
    showResult();
  });
}

// ※canvasサイズやleft/topは画像サイズに合わせて調整してね！
    </script>
</body>
</html>
