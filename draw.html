// 2. ÁîªÂÉè„Çª„ÉÉ„ÉàÔºã„Çπ„ÇØ„É©„ÉÉ„ÉÅcanvas„Çπ„Çø„Éº„Éà
window.addEventListener('DOMContentLoaded', function() {

function setupScratchCanvas() {
  const canvas = document.getElementById('scratchCanvas');
  const ctx = canvas.getContext('2d');
  const wheel = document.getElementById('lotteryWheel');
  const w = wheel.offsetWidth;
  const h = wheel.offsetHeight;
  canvas.width = w;
  canvas.height = h;

  // „Ç∞„É¨„Éº„ÅÆ„Çπ„ÇØ„É©„ÉÉ„ÉÅÈù¢
  const gradient = ctx.createLinearGradient(0, 0, w, h);
  gradient.addColorStop(0, '#e0e0e0');
  gradient.addColorStop(0.5, '#bcbcbc');
  gradient.addColorStop(1, '#c7c7c7');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, w, h);
  for(let i=0;i<5000;i++){
    ctx.fillStyle = `rgba(200,200,200,${Math.random()*0.2})`;
    ctx.beginPath();
    ctx.arc(Math.random()*w, Math.random()*h, Math.random()*2+1, 0, Math.PI*2);
    ctx.fill();
  }
  ctx.fillStyle = "#888";
  ctx.font = "bold 22px 'Zen Kurenaido', Arial";
  ctx.textAlign = "center";
  ctx.fillText("„Åì„Åì„ÇíÂâä„Å£„Å¶„Å≠‚ô™", w/2, h/2);

  // Ââä„Çä„Ç§„Éô„É≥„Éà
  let isDown = false;
  canvas.addEventListener('mousedown', e => { isDown=true; scratch(e); });
  canvas.addEventListener('mousemove', e => { if(isDown) scratch(e); });
  canvas.addEventListener('mouseup', () => { isDown=false; });
  canvas.addEventListener('mouseleave', ()=>{isDown=false;});
  canvas.addEventListener('touchstart', e => { isDown=true; scratch(e.touches[0]); });
  canvas.addEventListener('touchmove', e => { if(isDown) scratch(e.touches[0]); });
  canvas.addEventListener('touchend', ()=>{isDown=false; });

  function scratch(e){
    const rect = canvas.getBoundingClientRect();
    const x = ((e.clientX || e.pageX) - rect.left);
    const y = ((e.clientY || e.pageY) - rect.top);
    ctx.globalCompositeOperation = "destination-out";
    ctx.beginPath();
    ctx.arc(x, y, 30, 0, 2*Math.PI);
    ctx.fill();
    ctx.globalCompositeOperation = "source-over";
    checkScratchCompletion();
  }

  function checkScratchCompletion() {
    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
    let cleared = 0;
    for(let i=3; i<imgData.length; i+=4) {
      if(imgData[i]===0) cleared++;
    }
    if(cleared / (canvas.width * canvas.height) > 0.8) {
      canvas.style.transition = "opacity 0.5s";
      canvas.style.opacity = 0;
      setTimeout(()=> {
        canvas.remove();
        showResult();  // ‚Üê Ââä„ÇäÁµÇ„Çè„Å£„Åü„ÇâËá™Âãï„Åß„Äå„ÅîË§íÁæé„ÄçÁîªÈù¢„Å´ÔºÅ
      },500);
    }
  }
}
