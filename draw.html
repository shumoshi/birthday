  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;

    .card-grid {
      display: grid;

      z-index: 1;

    .card-grid .card {

      border-radius: 15px;

    }
    .card-grid .card:hover {
      transform: scale(1.05);
    }
    .selected-card-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 240, 248, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      animation: fadeIn 0.4s ease;
    }
    .selected-card {
      width: 80vw;
      max-width: 350px;
      height: 250px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
      animation: zoomIn 0.5s ease;
    }
    .scratch-background, .scratch-canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      border-radius: 15px;
    }
    .scratch-canvas { z-index: 2; }
    .lottery-result, .action-buttons {
      display: none;
      margin-top: 30px;
      text-align: center;
    }
    .lottery-result.show, .action-buttons.show {

    }
    .result-title {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .result-prize {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .result-description {
      font-size: 16px;
    }
    .btn {
      background: #ff99cc;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 16px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes zoomIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <script>

    const prizes = {

      2: { name: "üç∞ „Éá„Ç∂„Éº„ÉàÔºë„Å§", description: "Áîò„ÅÑ„ÇÇ„ÅÆÈ£ü„Åπ„Çà‚ô°" },
      3: { name: "üîë „Éë„Çπ„ÉØ„Éº„Éâ„Äå0930„Äç", description: "Ê¨°„ÅÆ„Éü„ÉÉ„Ç∑„Éß„É≥„Åß‰Ωø„Å£„Å¶„Å≠ÔºÅ" },
      4: { name: "üé¨ Á¥´Èü≥„ÅÆÂãïÁîªËß£Á¶Å", description: "„Çπ„Éö„Ç∑„É£„É´ÂãïÁîª„ÅåË¶ã„Çå„Çã„ÇàÔºÅ" },
      5: { name: "üéÅ Ë™ïÁîüÊó•„Éó„É¨„Çº„É≥„Éà", description: "„ÉØ„ÇØ„ÉØ„ÇØ„ÅÆ‰∏≠Ë∫´‚ô°" },
      6: { name: "üíÜ‚Äç‚ôÄÔ∏è „Éû„ÉÉ„Çµ„Éº„Ç∏30ÂàÜÂà∏", description: "„Åä„Å§„Åã„ÇåÁôí„Åó„Å¶„Å≠„Äú" },
      7: { name: "üç≠ „Ç≥„É≥„Éì„Éã„ÅßÂ•Ω„Åç„Å™„ÇÇ„ÅÆÔºë„Å§", description: "Â•Ω„Åç„Å™„ÅÆ„Å©„ÅÜ„Åû‚ô™" },
      8: { name: "üíá‚Äç‚ôÄÔ∏è ÁæéÂÆπÂÆ§„Éó„É¨„Çº„É≥„ÉàÂà∏", description: "„ÇÇ„Å£„Å®ÂèØÊÑõ„Åè„Å™„Çã„ÉÅ„É£„É≥„Çπ‚ô™" },
      9: { name: "üíï ‰øä‰ªã„Å®„ÉÅ„É•„Éº", description: "„É©„Éñ„É©„Éñ„Çø„Ç§„É†‚ô°" }
    };

    window.addEventListener('load', () => {
      const grid = document.getElementById('cardGrid');
      for (let i = 1; i <= 9; i++) {
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => selectCard(i);
        grid.appendChild(card);
      }
    });

    function selectCard(index) {
      document.getElementById('cardGrid').style.display = 'none';
      const container = document.getElementById('selectedCardContainer');
      container.style.display = 'flex';

      const prize = prizes[missionNumber];
      const background = document.getElementById('scratchBackground');
      background.innerHTML = `<div style="background:white;width:100%;height:100%;display:flex;align-items:center;justify-content:center;font-size:24px;">${prize.name}</div>`;

      initScratchCard();
    }

    function initScratchCard() {
      const canvas = document.getElementById('scratchCanvas');
      const ctx = canvas.getContext('2d');
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;

      const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      gradient.addColorStop(0, '#E0E0E0');
      gradient.addColorStop(0.5, '#C0C0C0');
      gradient.addColorStop(1, '#A0A0A0');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#333';
      ctx.font = 'bold 18px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('„Åì„Åì„ÇíÂâä„Å£„Å¶„Å≠‚ô™', canvas.width / 2, canvas.height / 2);

      setupScratchEvents(canvas, ctx);
    }

    function setupScratchEvents(canvas, ctx) {
      let isScratching = false;
      let scratchedArea = 0;
      const totalArea = canvas.width * canvas.height;

      canvas.addEventListener('mousedown', e => { isScratching = true; scratchAt(e); });
      canvas.addEventListener('mousemove', e => isScratching && scratchAt(e));
      canvas.addEventListener('mouseup', () => isScratching = false);
      canvas.addEventListener('touchstart', e => { isScratching = true; scratchAt(e.touches[0]); });
      canvas.addEventListener('touchmove', e => isScratching && scratchAt(e.touches[0]));
      canvas.addEventListener('touchend', () => isScratching = false);

      function scratchAt(e) {
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX || e.pageX) - rect.left;
        const y = (e.clientY || e.pageY) - rect.top;
        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, Math.PI * 2);
        ctx.fill();
        scratchedArea += Math.PI * 20 * 20;

        if (scratchedArea / totalArea > 0.8) revealAll();
      }

      function revealAll() {
        canvas.style.opacity = '0';
        document.getElementById('scratchBackground').style.display = 'none';
        setTimeout(showResult, 1000);
      }
    }

    function showResult() {
      const result = document.getElementById('lotteryResult');
      const buttons = document.getElementById('actionButtons');
      const prize = prizes[missionNumber];
      document.getElementById('resultPrize').textContent = prize.name;
      document.getElementById('resultDescription').textContent = prize.description;
      result.classList.add('show');
      setTimeout(() => buttons.classList.add('show'), 800);
    }

    function goToMissions() {
      window.location.href = `mission.html?completed=${missionNumber}`;
    }
  </script>
